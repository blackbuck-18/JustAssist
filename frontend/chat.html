<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustAssist Chat</title>
    <link rel="stylesheet" href="style.css?v=1.2"> </head>
<body>
    <div id="chat-container">
        <div id="header">
            <img src="logo.png" alt="JustAssist Logo" class="chat-logo">
            <h1>JustAssist</h1>
        </div>
        <div id="chat-box">
            <div class="message bot-message">
                <p>Hello! I am your AI Legal Aid assistant. How can I help you today?</p>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask your question here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
